<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>
<body>
    <script>

        let playerInput;
        let playerScore = 0;
        let compInput;
        let compScore = 0;
        const choices = ["rock", "paper", "scissors"];

        function playerPlay() {
            let pass = false;
            playerInput = prompt("Rock, paper, or scissors?");

            let inputCheck = playerInput.toLowerCase();


            while(pass === false) {
                if (inputCheck === "rock" || inputCheck === "paper" || inputCheck === "scissors") {
                    playerInput = inputCheck;
                    pass = true;
                }
                else {
                    playerInput = prompt("Unexpected input, please type specifically: rock, paper, or scissors.");
                    inputCheck = playerInput.toLowerCase();
                    pass = false;
                }
            }
        }
        


        

        function computerPlay() {
            compInput = choices[Math.floor(Math.random() * 3)];
        }

        function compare(player, comp) {
            switch (player + comp) {
                

                case "rockrock":
                    console.log("It's a tie.");
                    break;
                
                case "rockpaper":
                    console.log("You lose.");
                    compScore++;
                    break;
                
                case "rockscissors":
                    console.log("You win.");
                    playerScore++;
                    break;
                
                case "paperpaper":
                    console.log("It's a tie.");
                    break;
                
                case "paperscissors":
                    console.log("You lose.");
                    compScore++;
                    break;
                
                case "paperrock":
                    console.log("You win.");
                    playerScore++;
                    break;

                case "scissorsscissors":
                    console.log("It's a tie.");
                    break;
                
                case "scissorsrock":
                    console.log("You lose.");
                    compScore++;
                    break;
                
                case "scissorspaper":
                    console.log("You win.");
                    playerScore++;
                    break;
            }
            
            if (playerScore > compScore) {
            return "You win the game!"
            }
            else if (playerScore == compScore) {
                return "You tied the game!"
            }
            else {
                return "You lost the game!"
            }
        }

    function game(){
        let result;

        for (let i = 0; i < 5; i++){
            playerPlay();
            computerPlay();
            result = compare(playerInput, compInput);
            console.log('You: ' + playerScore + ' vs ' + 'Comp: ' + compScore);
        }

        return result;
    }

    console.log(game());

    </script>
    
</body>
</html>
